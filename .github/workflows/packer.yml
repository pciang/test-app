# This is a basic workflow to help you get started with Actions

name: Build AMI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches:
      - master
    paths:
      - packer/**

  pull_request:
    branches:
      - master
    paths:
      - packer/**

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "validate"
  validate:
    name: Validate Packer

    # The type of runner that the job will run on
    runs-on: ubuntu-18.04

    strategy:
      matrix:
        service:
          - kafka
          - zookeeper

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Use my godlike Docker image
        uses: docker://goodman25/test-image:latest

      - name: Validate Packer file for ${{matrix.service}}
        run: packer validate -var 'service=${{matrix.service}}' packer/image.pkr.hcl

  build:
