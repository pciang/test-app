---
- name: Build Zookeeper AMI
  hosts: default

  tasks:
    - name: Install Java 8
      block:

        - name: Update apt cache and install openjdk-8-jre-headless
          become: yes
          apt:
            name: openjdk-8-jre-headless
            state: present
            update_cache: yes

        - name: Get Java version
          ansible.builtin.command:
            cmd: java -version
          register: java_version

        - name: Show Java version
          debug:
            msg: "{{ java_version.stderr }}"

    - name: Create group "zk"
      become: yes
      ansible.builtin.group:
        name: zk

    - name: Create user "zk"
      become: yes
      ansible.builtin.user:
        name: zk
        group: zk
        comment: Zookeeper
        create_home: yes

    - name: Download Zookeeper
      block:

        - name: Download Zookeeper
          get_url:
            url: https://apachemirror.sg.wuchna.com/zookeeper/zookeeper-3.7.0/apache-zookeeper-3.7.0-bin.tar.gz
            dest: /tmp/zookeeper.tar.gz
            mode: '0755'

        - name: Unarchive Zookeeper
          become: yes
          ansible.builtin.unarchive:
            src: /tmp/zookeeper.tar.gz
            dest: /opt
            remote_src: yes

        - name: Rename Zookeeper directory
          become: yes
          command:
            cmd: mv /opt/apache-zookeeper-3.7.0-bin /opt/zookeeper

        - name: Change ownership to zk
          become: yes
          ansible.builtin.file:
            path: /opt/zookeeper
            owner: zk
            group: zk
            state: directory
            recurse: yes
            mode: '0755'

        - name: Mkdir dataDir and logging directory
          become: yes
          ansible.builtin.file:
            path: "{{ item }}"
            owner: zk
            group: zk
            state: directory
            mode: '0755'
          loop:
            - /var/opt/zookeeper
            - /var/log/zookeeper

    - name: Install python3-pip and python3-setuptools
      become: yes
      apt:
        pkg:
          - python3-pip
          - python3-setuptools

    - name: Upgrade pip3
      become_user: zk
      pip:
        name: pip
        state: latest
        executable: pip3

    - name: Setup auto-configuration
      block:

        - name: Install ansible-base, requests and boto3
          become_user: zk
          pip:
            name:
              - ansible-base
              - requests
              - boto3
            executable: pip3

        - name: Auto-configure Zookeeper
          include_role:
            name: auto-configure
