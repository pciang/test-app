---
- name: Install kubeadm={{ versions['kubeadm'] }}, kubelet={{ versions['kubelet'] }}, kubectl={{ versions['kubectl'] }}
  become: yes
  block:
    - name: Install apt-transport-https ca-certificates curl
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
        update_cache: yes

    - name: Download the Google Cloud public signing key
      ansible.builtin.get_url:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        dest: /usr/share/keyrings/kubernetes-archive-keyring.gpg

    - name: Add the Kubernetes apt repository
      ansible.builtin.copy:
        dest: /etc/apt/sources.list.d/kubernetes.list
        mode: '0644'
        content: |
          deb [signed-by=/usr/share/keyrings/kubernetes-archive-keyring.gpg] https://apt.kubernetes.io/ kubernetes-xenial main

    - name: Install kubeadm
      ansible.builtin.apt:
        name: kubeadm
        update_cache: yes

    - name: Pin kubeadm, kubectl, kubelet
      ansible.builtin.dpkg_selections:
        name: '{{ item }}'
        selection: hold
      loop:
        - kubeadm={{ versions['kubeadm'] }}
        - kubectl={{ versions['kubectl'] }}
        - kubelet={{ versions['kubelet'] }}

    - name: Load auto-complete for the user ubuntu
      ansible.builtin.lineinfile:
        path: /home/ubuntu/.bashrc
        line: 'source <(kubectl completion bash)'
